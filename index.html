<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantex Full Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen Background Image */
    .background {
      background: url("videos%20home%20bage%20preview_page-0001.jpg") no-repeat center center/cover;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Video Styling */
    .video-container {
      width: 100%;
      max-width: 1300px;
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .video-container {
        width: 95%;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="video-container">
      <video controls>
        <source src="Abdullah Zainab.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
